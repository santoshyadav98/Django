

{% extends "base.html" %}
{% block content %}

{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li><table border=1 style=color:blue;>
        <tr><th>
        <div 
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
           {{forloop.counter}} {{ todolist.title }}
        </div></tr></th></table>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}</table>
</ul>
<p>
    <input
        value="Add a new list"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
